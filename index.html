<!DOCTYPE html>
<html>
<head>
    <title>Situm Custom Map</title>
    <script src="https://map-viewer.situm.com/web/js/sdk.js"></script>
    <style>
        html, body, #map {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        const map = new SitumSDK.maps.MapView('map', {
            apiKey: '0a877b01b200e95e398e6526b9d3606e8f7f84c7577feab5d8891e97712b47e6',               // Replace this
            buildingIdentifier: '18169'// Replace this
        });

        map.on('load', () => {
            map.setZoom(22);  // Optional: custom zoom level
        });
    </script>
</body>
</html>
